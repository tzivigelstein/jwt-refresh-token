<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test tk</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>Signup <span id="signupIcon"></span></h2>
        <form>
          <input class="input" id="signupEmailField" type="email" placeholder="Email" />
          <input class="input" id="signupPasswordField" type="password" placeholder="Password" />
          <input class="button" id="signupButton" type="button" value="Signup" />
        </form>
      </section>
      <section>
        <input class="requestButton" id="requestButton" type="button" value="Make a request 📡" />
      </section>
      <section>
        <h2>Login <span id="loginIcon"></span></h2>
        <form>
          <input class="input" id="loginEmailField" type="email" placeholder="Email" />
          <input class="input" id="loginPasswordField" type="password" placeholder="Password" />
          <input class="button" id="loginButton" type="button" value="Login" />
        </form>
      </section>
    </main>
    <div class="infoContainer">
      <div class="tokensContainer">
        <h2>
          Access token <span id="accessTokenIcon"></span><span class="tokenExpiration" id="tokenExpiration"></span>
        </h2>
        <p class="token" id="accessToken">No token 🤷🏻‍♂️</p>
        <h2>Refresh token</h2>
        <p class="token" id="refreshToken">No token 🤷🏻‍♂️</p>
      </div>
      <div class="contentContainer">
        <p class="newContent" id="newContent">No content 🤔</p>
      </div>
    </div>
  </body>
</html>
